<!DOCTYPE html>
<html>
<head>
    <title>Entre em Contato</title>
    <link rel="stylesheet" href="CSS juh/layout.1.css">
</head>
<body>
    <center><h1>Contato</h1></center>
    
    <p>Por favor, preencha o formulário abaixo para entrar em contato conosco:</p>
    <form action="/enviar-contato" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <footer class="footer">
        <h3>Obrigado por acessar nosso site</h3>
        <h3>Espero que tenham se divertido</h3>
        <h1>©2023, Todos Os Direitos Reservados Jnflix.bix</h1>
    </footer> 
</body>
</html>
