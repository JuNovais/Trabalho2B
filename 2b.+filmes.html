  <div class="titulo"><h1>Adicionar um Filme</h1></div>
  <div class="container mt-3">
    <form class="row g-3 centerForm">
      <div class="col-12">
        <label for="nome" class="form-label">Nome do Filme</label>
        <input type="text" id="nome" class="form-control" name="nome" required>
        <span class="mensagem-erro" data-erro></span>
      </div>
      <div class="col-12">
        <label for="inputEmail4" class="form-label">Atores Presentes</label>
        <input type="email" class="form-control" id="inputEmail4" required>
      </div>
      <div class="col-12">
        <label for="inputPassword4" class="form-label">Link do Arquivo</label>
        <input type="password" class="form-control" id="inputPassword4" required>
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Categoria</label>
        <select id="inputState" class="form-select">
          <option selected>Selecione</option>
          <option>Ação</option>
          <option>Aventura</option>
          <option>Cinema de Arte</option>
          <option>Comedia</option>
          <option>Documentario</option>
          <option>Outros</option>
        </select>
      </div>
      
      <div class="col-md-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label for="inputState" class="form-label">Passar todos os direitos ao site</label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
