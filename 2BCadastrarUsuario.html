<head>

<body>

            <a href="Configurar.html" style="float: right;">Configuraçoes</a>
            <a href="quemsomos.html" style="float: right;">Quem Somos</a>
            <a href="cadastro.html" style="float: right;">Entrar/Cadastrar</a>
            <a href="#" style="float: right;">
                <form action="" method="post">
                    <label for="">Pesquisar</label>
                    <input type="text" name="" id=""
                    placeholder="O que Deseja ver?" maxlength="30">
                    <select name="" id="">
                        <option selected></option>
                        <option value="filmes">Filmes</option>
                        <option value="series">Series</option>
                    </select>
                </form>
            </a>
        </nav>
<div class="container">
    
    <form>
        <!-- Conteúdo do formulário -->
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nome</label>
                <input type="nome" class="form-control" id="inputNome4">
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Endereço 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Sexo</label>
              <select id="inputState" class="form-select">
                <option selected>Selecione</option>
                <option>Feminino</option>
                <option>Masculino</option>
                <option>Outros</option>
                <option>Prefiro não informar</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </form>
</div>
    
</body>
</html>
