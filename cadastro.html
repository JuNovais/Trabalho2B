<!DOCTYPE html>
<html>
<head>
    <title>Forms de cadastro</title>
    <link rel="stylesheet" href="CSS juh/layout.1.css">
    <link rel="stylesheet" href="CSS juh/layout.2.css">
    <link rel="stylesheet" href="CSS juh/layout.3.css">
</head>
<body>
    <center><h1>Cadastro de Usu√°rio</h1></center>
    
    <form action="/cadastrar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem"></textarea>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
